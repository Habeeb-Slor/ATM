<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css">
  <script src="https://kit.fontawesome.com/c52315c1bb.js" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="style.css">
  <title>Document</title>
</head>
<body>
    
  
    <section id="atm">
      <h3 class="text-secondary mt-2" >Available Balance : ₦<span id="balanceBar">1,000</span></h3>
      <div id="transaction">
        <div class="action">
          <div class="withdraw mt-5"><button onclick="depositMoney()"><i class="fa-solid fa-money-bill-transfer"></i>DEPOSIT</button></div>
          <div class="deposit mt-5"><button onclick="withdrawMoney()"><i class="fa-solid fa-hand-holding-dollar"></i>WITHDRAW</button></div>
        </div>
        <div class="screen">
          <input type="number" placeholder="Enter your Amount(₦)" class="mt-5 w-100 h-50 fs-2" id="userAmount">
        </div>
      </div>
    </section>


    <script>
      function withdrawMoney(){
        var acctBalance = 1000;
        var userMoney = userAmount.value;
        var newBalance =  acctBalance - userMoney;
        if(userMoney <= acctBalance && userMoney > 0 ){
          alert('Transaction Successfull, available balance is '+ newBalance)
        }
        else if(userMoney > acctBalance){
          alert('OLE, THIEF!!!!!!!!!!')
        }
        else{
          alert('Invalid')
        }
      }
      function depositMoney(){
        const acctBalance = 1000;
        let userMoney = userAmount.value;
        let newBalance =  acctBalance + Number(userMoney);
        if(userMoney > 0){
          alert('Transaction Successfull, available balance is '+ newBalance)
        }
        else if(userMoney < 0){
          alert('So n whyne state mi ni')
        }
        else{
          alert('Invalid')
        }

        balanceBar.innerHTML = newBalance;

      }
    
    </script>

</body>
</html>
